<div class="trivial-container">
    <h1>Trivial Game</h1>
    <div class="preguntaActual" *ngIf="preguntaActual">
        <pregunta [texto]="preguntaActual.texto"></pregunta>
        <div class="respuesta-container">
            <lista-respuestas [respuestas]="preguntaActual.respuestas"
                (respuestaok)="onRespuestaSelect($event)"></lista-respuestas>
        </div>
    </div>
    <div class="feedback">
        <div *ngIf="respuestaCorrecta" class="respuesta-correcta animated">Â¡Respuesta Correcta!</div>
        <div *ngIf="respuestaIncorrecta" class="respuesta-incorrecta animated">Respuesta Incorrecta</div>
        <div *ngIf="finDelTrivial">
            <p *ngIf="numPreguntaActual === totalPreguntas - 1">Puntos obtenidos: {{ puntosTotales }}</p>
            <p *ngIf="numPreguntaActual === totalPreguntas - 1">Correctas: {{ respuestasCorrectas }}</p>
            <p *ngIf="numPreguntaActual === totalPreguntas - 1">Incorrectas: {{ respuestasIncorrectas }}</p>
        </div>
    </div>
</div>
